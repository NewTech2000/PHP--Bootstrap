            <div class="row">
                <div class="col-md-12">
                    <!-- Form Elements -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Customer Form
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <h3>Customer Form</h3>
                                    <form role="form">
                                        <div class="form-group">
                                            <label>Customer ID</label>
                                            <input class="form-control" placeholder="PLease Enter Customer ID" id="custid"/>
                                            <input type="button" class="btn-primary" value="Search">
                                            <!--<p class="help-block">Help text here.</p>-->
                                        </div>

                                        <div class="form-group">
                                        <label>Customer Name</label>
                                        <input class="form-control" placeholder="PLease Enter Customer Name" id="custname"/>
                                        <!--<p class="help-block">Help text here.</p>-->
                                    </div>
                                        <div class="form-group">
                                            <label>Customer Address</label>
                                            <input class="form-control" placeholder="PLease Enter Customer Address" id="address"/>
                                            <!--<p class="help-block">Help text here.</p>-->
                                        </div>
                                        <div class="form-group">
                                            <label>Customer Customer Tp</label>
                                            <input class="form-control" placeholder="PLease Enter Customer Tp" id="custTp"/>
                                            <!--<p class="help-block">Help text here.</p>-->
                                        </div>
                                        <div class="form-group">
                                            <label>Customer Nic</label>
                                            <input class="form-control" placeholder="PLease Enter Customer Nic" id="id"/>
                                            <!--<p class="help-block">Help text here.</p>-->
                                        </div>
                                        <div class="form-group">
                                            <label>Customer Credit Limit</label>
                                            <input class="form-control" placeholder="PLease Enter Customer Credit Limits " id="custlimit"/>
                                            <!--<p class="help-block">Help text here.</p>-->
                                        </div>

                                        <button type="button" class="btn btn-primary btn-sm" id="addbtn" onclick="addmethod()">Submit</button>
                                        <button type="submit" class="btn btn-success">Update</button>
                                        <button type="reset" class="btn btn-danger">Delete </button>

                                    </form>
                                    <br/>


                                </div>


                            </div>
                        </div>
                    </div>
                    <!-- End Form Elements -->
                </div>
            </div>
            <table class="table table-hover" id="tables">
                <caption >Customer Details</caption>
                <thead>
                <tr>
                    <th scope="col">Customer ID</th>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Customer Address</th>
                    <th scope="col">Customer Tp</th>
                    <th scope="col">Customer Nic</th>
                    <th scope="col">Customer C-Limit </th>


                </tr>
                </thead>
                <tbody>

                </tbody>

<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
<!-- JQUERY SCRIPTS -->

<!-- BOOTSTRAP SCRIPTS -->
<script src="assets/js/bootstrap.min.js"></script>
<!-- METISMENU SCRIPTS -->
<script src="assets/js/jquery.metisMenu.js"></script>
<!-- CUSTOM SCRIPTS -->
<script src="assets/js/custom.js"></script>
<script>
    function addmethod() {
        var table=document.getElementById("tables"),
            newRow=table.insertRow(table.length),
            cell1=newRow.insertCell(0),
            cell2=newRow.insertCell(1),
            cell3=newRow.insertCell(2),
            cell4=newRow.insertCell(3),
            cell5=newRow.insertCell(4),
            cell6=newRow.insertCell(5),
            cid=document.getElementById("custid").value,
            cname=document.getElementById("custname").value,
            cuaddress=document.getElementById("address").value,
            customerTP=document.getElementById("custTp").value,
            customernic=document.getElementById("id").value,
            cuslimit=document.getElementById("custlimit").value;
        cell1.innerHTML=cid;
        cell2.innerHTML=cname;
        cell3.innerHTML=cuaddress;
        cell4.innerHTML=customerTP;
        cell5.innerHTML=customernic;
        cell6.innerHTML=cuslimit;



    }

</script>
